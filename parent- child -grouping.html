<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--example of parent_child, Kindly Note that the element to the left of > will act as the parent for the element
to the right of  > ex:h1>p1>li -->
<h1>
    <p1>
        <li></li>
    </p1>
</h1>
<!--example of adding siblings in html,To accomplish this, we must insert + symbols
between tags.ex: div>p+p-->
<div>
    <p></p>
    <p></p>
    <!-- exaple of multilplication ,ex:ul>li*5-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<!--  example of grouping ,tags. To accomplish this, a bracket must be
placed around the tags that will be gathered ().ex:div>(nav>ul>li*3>a)+fotter>p -->

<div>
    <nav>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>
    <fotter>
        <p></p>
    </fotter>
</div>
</body>
</html>
